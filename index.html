<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>

    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>
      <form id=survey-form>
        <label id="name-label">
        <input class="input-field" id="name" name="name" placeholder="Enter your name" required>
        <input class="input-field" id="email" name="email" placeholder="Enter your email" required>
        <input class="input-field" type="number" id="number" name="number" min="0" max="999999999" placeholder="number" required>

      </form>

    </div>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
